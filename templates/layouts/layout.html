<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Argon Dashboard </title>
  <!-- Favicon -->
  <link rel="icon" href="{{url_for('static', filename ='assets/img/brand/favicon.png') }}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendor/nucleo/css/nucleo.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendor/@fortawesome/fontawesome-free/css/all.min.css')}}" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename ='assets/css/argon.css')}}" type="text/css">
</head>

<body>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="{{url_for('static', filename ='assets/img/brand/blue.png')}}" class="navbar-brand-img" alt="...">
        </a>
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('home')}}">            
                <i class="ni ni-tv-2 text-primary"></i>
                <span class="nav-link-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('test')}}">
                <i class="ni ni-send"></i>
                <span class="nav-link-text">Take Test</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('health')}}">
                <i class="ni ni-favourite-28 text-primary"></i>
                <span class="nav-link-text">Health Services</span>
              </a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('chatbot')}}">
                <i class="fa fa-atom text-default"></i>
                <span class="nav-link-text">Chatbot</span>
              </a>
            </li>
          </ul>
               </div>
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <!-- Navbar links -->
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item d-xl-none">
              <!-- Sidenav toggler -->
              <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
                <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
                    <li class="nav-item dropdown">
                      <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="media align-items-center">
                          <span class="avatar avatar-sm rounded-circle">
                            <i class="fa fa-button-power"></i>
                        </span>
                          <div class="media-body  ml-2  d-none d-lg-block">
                            <span class="mb-0 text-sm  font-weight-bold">{{user.initial}} {{user.name}}</span>
                          </div>
                        </div>
                      </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                <div class="dropdown-divider"></div>
                <a href="{{url_for('log_out')}}" class="dropdown-item">
                  <i class="fa fa-button-power"></i>
                  <span class="text-danger">Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    {% block content %}
    {% endblock %}
  <!-- Footer -->
  <footer class="footer pt-0 ">
    <div class="row align-items-center justify-content-lg-between">
      <div class="col-lg-6">
        <div class="copyright text-center  text-lg-left  text-muted">
          &copy; 2022 <a href="https://nyashachiza.github.io/chizaResume/" class="font-weight-bold ml-1" target="_blank">nchiza</a>
        </div>
      </div>
      <div class="col-lg-6">
       
      </div>
    </div>
   
</footer>
</div>
</div>
<!-- Argon Scripts -->
<!-- Core -->
<script src="{{url_for('static', filename ='assets/vendor/jquery/dist/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename ='assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('static', filename ='assets/vendor/js-cookie/js.cookie.js')}}"></script>
<script src="{{url_for('static', filename ='assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js')}}"></script>
<script src="{{url_for('static', filename ='assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js')}}"></script>
<!-- Optional JS -->
<script src="{{url_for('static', filename ='assets/vendor/chart.js/dist/Chart.min.js')}}"></script>
<script src="{{url_for('static', filename ='assets/vendor/chart.js/dist/Chart.extension.js')}}"></script>
<!-- Argon JS -->
<script src="{{url_for('static', filename ='assets/js/argon.js')}}"></script>
</body>

</html>
